<form data-netlify="true" netlify-honeypot="makhfgr" method="post" name="kontakt" id="contact">
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input class="form-control" id="name" name="Name" type="text">
      </div>
      <div class="form-group">
        <label for="email">Your Email Address</label>
        <input class="form-control" id="email" name="_replyto" type="email">
      </div>
      <div data-netlify-recaptcha="true"></div>
      <input type="text" name="makhfgr" class="d-none" />
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea class="form-control" id="message" 
        			name="Message" rows="11"></textarea>
      </div>
      <div class="form-group">
        <input class="btn btn-primary" type="submit" value="Send Enquiry">
      </div>
    </div>
  </div>
</form>
