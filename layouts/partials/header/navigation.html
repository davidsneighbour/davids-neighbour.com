<nav class="absolute md:relative top-16 left-0 md:top-0 z-20 md:flex flex-col md:flex-row md:space-x-6 font-semibold w-full md:w-auto bg-white shadow-md rounded-lg md:rounded-none md:shadow-none md:bg-transparent p-6 pt-0 md:p-0"
     :class="{ 'flex' : mobileMenuOpen , 'xs:hidden' : !mobileMenuOpen}"
     @click.away="mobileMenuOpen = false"
     x-show="mobileMenuOpen"
>
  {{ $currentPage := . }}
  {{ $config := index site.Data.dnb "blocks-bootstrap" "config" }}
  <a href="/"
      class="block py-1 text-gray-600 hover:text-gray-700 hover:underline no-underline
          {{ if $currentPage.IsHome }}
            active font-bold
          {{ end }}">
    Home
  </a>
  {{- range .Site.Menus.main -}}
    <a href="{{ .URL }}"
        class="block py-1 text-gray-600 hover:text-gray-700 hover:underline no-underline
            {{ if or (eq $currentPage.Section .Identifier) ($currentPage.IsMenuCurrent $config.header.menu .) ($currentPage.HasMenuCurrent $config.header.menu .) }}
              active font-bold
            {{ end }}">
      {{ .Name }}
    </a>
  {{ end }}
</nav>
