{{- $data := . -}}
{{- with (or $data.Permalink $data.Title) -}}
<h2 class="text-4xl text-gray-100 leading-tight drop-shadow-md">
  {{- with $data.Permalink -}}<a href="{{ . }}">{{- end -}}
    {{- with $data.Title -}}{{- . -}}{{- end -}}
  {{- with $data.Permalink -}}</a>{{- end -}}
</h2>
{{- end -}}
