<article class="mt-10">
  <header class="mb-4 md:mb-0 w-full max-w-screen-md mx-auto relative">
    <div class="absolute left-0 bottom-0 w-full h-full z-10"></div>
    <img src="{{- .Params.image -}}"
         class="absolute left-0 top-0 w-full h-full z-0 object-cover" />
    <div class="p-4 absolute bottom-0 left-0 z-20">
      {{- partialCached "content/keywords.html" . . -}}
      {{- partialCached "content/title.html" . . -}}
      {{- partialCached "content/author.html" . . -}}
    </div>
  </header>
  <div class=" w-full max-w-screen-md mx-auto relative">
    {{- partialCached "content/breadcrumbs.html" . . -}}
  </div>
  <div class="px-4 lg:px-0 mt-12 text-gray-700 max-w-screen-md mx-auto text-lg leading-relaxed ">
    {{- .Content -}}
  </div>
  {{- partialCached "content/prev-next.html" . . -}}
</article>
