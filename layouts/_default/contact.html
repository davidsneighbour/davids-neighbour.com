{{- define "main" -}}
  <main class="p-4 flex-grow container mx-auto">
    <div class="row align-items-center align-middle">
      <div class="col">
        <div class="mb-4 md:mb-0 w-full max-w-screen-md mx-auto relative">
        <h1>{{ .Title }}</h1>
        {{ .Content }}
        <form class="">
          <fieldset class="">
            <label class="block font-bold mb-3">
              Name
              <input type="text" name="Name" id="name" class="min-w-full" />
            </label>
            <label class="block font-bold mb-3">
              Email
              <input type="email" name="Email" id="email" class="min-w-full" />
            </label>
            <label class="block font-bold mb-3">Message
              <textarea name="Message" id="message" class="min-w-full"></textarea>
            </label>
          </fieldset>
          <label class="block mb-3">
            <button type="submit"
                    class="w-50 bg-pink-600 px-5 py-3 rounded-md text-white bg-emerald-500">
              Submit
            </button>
          </label>
        </form>
      </div>
    </div>
    </div>
  </main>
{{- end -}}
