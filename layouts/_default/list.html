{{- define "main" -}}

<div class="homepage row align-items-center align-middle">
  <div class="col">
    <h1>{{ .Title }}</h1>
    {{ range .Pages.ByPublishDate.Reverse }}
    <p>
      <a class="font-125" href="{{ .RelPermalink }}">{{ .Title }}</a>
      <br />
      {{ partial "date-and-tags.html" . }}
    </p>
    {{ end }}
  </div>
</div>

{{- end -}}
